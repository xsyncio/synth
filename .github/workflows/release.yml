name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libcapstone-dev \
            cmake

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/synth

      - name: Create archive
        run: |
          cd target/release
          tar -czvf ../../synth-linux-x86_64.tar.gz synth
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synth-linux-x86_64
          path: synth-linux-x86_64.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path "target/release/synth.exe" -DestinationPath "synth-windows-x86_64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: synth-windows-x86_64
          path: synth-windows-x86_64.zip

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: synth-linux-x86_64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: synth-windows-x86_64

      - name: List files
        run: ls -la

      - name: Generate checksums
        run: |
          sha256sum synth-linux-x86_64.tar.gz synth-windows-x86_64.zip > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            synth-linux-x86_64.tar.gz
            synth-windows-x86_64.zip
            checksums.txt
          body: |
            ## Synth ${{ github.ref_name }}
            
            **High-performance OSINT scanner and intelligence analysis tool**
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | Linux x86_64 | `synth-linux-x86_64.tar.gz` |
            | Windows x86_64 | `synth-windows-x86_64.zip` |
            
            ### Quick Start
            
            ```bash
            # Linux
            tar -xzf synth-linux-x86_64.tar.gz
            ./synth -d /path/to/scan -m comprehensive -o report
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
